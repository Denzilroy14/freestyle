<html>
    <head>
        <title>Admin view page</title>
    </head>
    <style>
        body{
            background-color:#045D5D;
        }
        .heading,th{
            color:white;
            padding:30px;
        }
        .data,td{
            padding-right:45px;
            padding-left:40px;
        }
        .filename{
            padding-right:45px;
            padding-left:15px;
        }
        h1{
            text-align:center;
            font-size:30px;
        }
    </style>
    <body>
        <h1>Users info</h1>
        <table class="heading">
            <tr>
            <th>User's name</th>
            <th>User's username</th>
            <th>User's email</th>
            <th>User's filename</th>
            <th>Date of registration</th>
            <th>User's password</th>
            </tr>
            </table>
        <table class="data">
            {%for data in data%}
            <tr>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td class="filename">{{data.filename}}</td>
        <td>{{data.dateofreg}}</td>
        <td>{{data.password}}</td>
        {%endfor%}
        </tr>
        </table>
    </body>
</html>
