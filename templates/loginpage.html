<html>
    <head>
        <title>Login page</title>
    </head>
    <style>
        body{
            background-color:#28282B;
        }
        label{
            color:azure;
        }
        .form{
            background-color:#353935;
            padding:450px;
            padding-bottom:30px;
            padding-top:7px;
        }
        header{
            padding-top:2px;
            padding-bottom:5px;
            color:antiquewhite;
        }
        a :hover{
            color:white;
        }
    </style>
    <body>
        <div class="form">
        <form method="POST">
            <label>Enter username:</label></br>
            <input type="text" name="username" required></br>
            <label>Enter password:</label></br>
            <input type="text" name="password" required></br>
            <input type="Submit" value="Login">
            <a href="{{url_for('forgotpassword')}}">Forgot password?</a>
        </div>
        <header>
            <p>Please login to your existing account</p>
            <p>dont have an account?<a href="{{url_for('signin')}}">Signin</a>
            </p> 
        </header>
        </form>
    </body>
</html>
